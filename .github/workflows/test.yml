# CI: Run Pester tests on push and pull_request (Windows)
name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module -Name Pester -MinimumVersion 5.0 -Force -Scope CurrentUser -SkipPublisherCheck

      - name: Run Pester
        shell: pwsh
        run: |
          $result = Invoke-Pester -Path tests/ -PassThru -Output Detailed
          if ($result.FailedCount -gt 0) { exit 1 }
